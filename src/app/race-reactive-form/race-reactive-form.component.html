<h2 *ngIf="add">Enter a new race</h2>
<h2 *ngIf="!add">Modify race</h2>

<form [formGroup]="raceForm" (ngSubmit)="onSubmit()">
  Location : <input type="text" id="location" name="location" formControlName="location" /><br>
  Date : <ngb-datepicker #dp formControlName="date"></ngb-datepicker><br>
  Participants :
  <p-pickList sourceHeader="Disponibles" targetHeader="Sélectionnés" [source]="poneys" [target]="poniesTarget"
    [responsive]="true" dragdrop="true" dragdropScope="poneys">
    <ng-template let-pony pTemplate="item">
      <div class="ui-helper-clearfix">
        {{pony.name}}
      </div>
    </ng-template>
  </p-pickList>

  <button *ngIf="add" type="submit">Enregistrer</button>
  <button *ngIf="!add" type="submit">Actualiser</button>
</form>

<p>
  Valeur : {{raceForm.value | json}}
</p>

<p>
  Status : {{raceForm.status}}
</p>
